<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"], input[type="email"] {
            width: 97%;
            padding: 10px;
            margin: 5px 0px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Formulário</h1>
        <form action="hobbies.do" method="POST">
            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <!-- Hobbies -->
            <label for="hobbies">Hobbies:</label>
            <label><input type="checkbox" name="hobbies" value="Leitura"> Leitura</label>
	        <label><input type="checkbox" name="hobbies" value="Esportes"> Esportes</label>
	        <label><input type="checkbox" name="hobbies" value="Música"> Música</label>
	        <label><input type="checkbox" name="hobbies" value="Filmes"> Filmes</label>
	        <label><input type="checkbox" name="hobbies" value="Viagens"> Viagens</label>

            <!-- Enviar -->
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
